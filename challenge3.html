<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <title>Challenge 3</title>
    <style>

    .errorMsg {
      font-family: 'VT323', monospace;
      color:red;
      font-weight: bold;
      font-size: 20pt;
      display:none; }
    </style>

    <script>
    function checkForm(){
      // Write a function that displays the appropriate error message(s) if a field is left blank.  Make sure the form action is not performed if either field is blank.
      var name = document.querySelector('#name').value
      var email = document.querySelector('#addr').value
      if (name == "" || email == ""){
        console.log("doesn't validate!")
            if (name == ""){
              document.querySelector('#nameError').style.display = "block"
            }else{
              document.querySelector('#nameError').style.display = ""
            }
            if (email == ""){
            document.querySelector('#addressError').style.display = "block"
            }else{
              document.querySelector('#addressError').style.display = ""
            }
        return false;
      }
          else {
            return true;
          }
    }
    </script>
</head>
<body>
    <h1>Challenge 3</h1>
  <form action="challenge4.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="name">Full name: </label>
            <input type="text" name="fullname" id="name" ><br/>
            <p class="errorMsg" id="nameError">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="addr" id="addr" >
            <p class="errorMsg" id="addressError">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!">
    </form>
</body>
</html>
